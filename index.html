<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Coding Quiz</title>
</head>

<body>

    <header class="highscore">
        <button id="highscoreBtn">
            <h1>
                View high scores
            </h1>
        </button>


        <h1 id="time-remaining"> <span id="time"></span> </h1>
    </header>
    <div id="highScoreSection" style="display: none;">

        <h1>
            High Scores:
        </h1>

        <table id="highScoreTable">
           

        </table>
<button class="btn" id="goBack">
    Go Back
</button>


    </div>
    <div id="page">
        <main>
            <section id="starting-screen">
                <h1 id="title">
                    JavaScript Coding Quiz
                </h1>
                <section id="hidden">
                    <p>
                        Try to answer the following code-related questions within the time limit. Keep in mind that
                        incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </section>
                <section id="block">
                    <button class="btn" id="startBtn">Start Quiz</button>
                    <button class="btn" id="btn1" style="display: none;">Start Quiz</button>
                    <button class="btn" id="btn2" style="display: none;">Start Quiz</button>
                    <button class="btn" id="btn3" style="display: none;">Start Quiz</button>
                    <button class="btn" id="btn4" style="display: none;">Start Quiz</button>
                </section>
                <section id="gameover" style="display: none;">
                    <h1> All Done !! </h1>
                    <input id="initialsForm" type="text" placeholder="Enter initials " />

                    <span>Player Score is </span>
                    <button class="btn" id="btnScore">Submit Score</button>
                </section>

            </section>

        </main>
    </div>
    <footer>
        <h1 id="grade"></h1>
    </footer>

    <script src='./assets/js/script.js'></script>
</body>

</html>
